<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
<div class="container">
        <img class="image" src="Photos/header-background.jpg">
        <h1 class="text-overlay">STAR WARS<br> CATALOG</h1>


    <article class="cards">
        
        <section class="characters" >
            <h1>Characters</h1>
            <div id="characterName">
            </div>

            <div class="arrows">
            <button id="prevButton">&larr;</button>
            <div id="pageInfo"></div>
            <button id="nextButton">&rarr;</button>
            </div>
            
        </section>

        <section class="details">
            <h1>Details</h1>
            <div id="character-detail">
            </div>
        </section>
        
    </article>
       
</div>
  
   
   <script src="script.js"></script>
</body>
</html>
